<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      /* your code here */
      var fullName = 'Paul Son';
      console.log('Value of fullName:', fullName);
      var numberOfPets = 0;
      console.log('Value of numberOfPets:', numberOfPets);
      var likeVegetables = true;
      console.log('Value of likeVegetables:', likeVegetables);
      var nothing = null;
      var never;
      console.log('Value of nothing:', nothing);
      console.log('Value of never:', never);
    </script>
  </body>
</html>
